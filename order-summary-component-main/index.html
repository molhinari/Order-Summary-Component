<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <img src="images/illustration-hero.svg" class="music">

    <h2 class="title">Order Summary</h2>

    <div class="bodyText"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </div>

    <div class="plans">
      <img class="musicIcon" src="images/icon-music.svg">
      <div class="pricing">
        <span class="annualPlan">Annual Plan</span> <br>
        <span class="price">$59.99/year</span>
      </div>

      <a href="#" class="change">Change</a>
    </div>

    <a href="#" class="button">
      <div class="button_payment">Proceed to Payment</div>
    </a> <br>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
</body>
</html>
